<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <header class="headerMainDesign">
        <nav class="navbarDesign">
            <ul class="navbarUlDesign">
                <li class="navbarUlItemsDesign">Gmail</li>
                <li class="navbarUlItemsDesign">Images</li>
                <li class="navbarUlItemsDesign productsIcon"><i class="fas fa-th"></i></li>
                <li class="navbarUlItemsDesign profilePictureDesign"><img src="profile-picture.jpg"></li>
            </ul>
        </nav>
    </header>
    <main class="mainContentDesign">
        <div class="mainContentLogoDesign">
            <img src="google-logo.png">
        </div>
        <div class="mainContentSearchBarDesign">
            <input type="text">
        </div>
        <div class="buttonsContainerDesign">
            <button class="buttonsDesign">Google Search</button>
            <button class="buttonsDesign">I'm Feeling Lucky</button>
        </div>
        <p class="landingPageLanguage">This Google Is Offered In English</p>
    </main>
    <footer class="footerMainDesign">
        <nav class="footerNavbarDesign">
            <ul class="firstFooterNavbarUlDesign">
                <li class="footerNavbarUlItemsDesign">Advertising</li>
                <li class="footerNavbarUlItemsDesign">Business</li>
                <li class="footerNavbarUlItemsDesign">About</li>
                <li class="footerNavbarUlItemsDesign">How Search Works</li>
            </ul>
            <ul class="secondFooterNavbarDesign">
                <li class="secondFooterNavbarUlItemsDesign">Privacy</li>
                <li class="secondFooterNavbarUlItemsDesign">Terms</li>
                <li class="secondFooterNavbarUlItemsDesign">Settings</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
